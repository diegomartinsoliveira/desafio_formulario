<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <title>Formulário</title>
  </head>
  <body>
    <div class="container box-page">
      <section class="customer">
        <div class="customer__header">
          <h1>Desafio Formulário - Diego Martins</h1>
        </div>
        
        <div class="customer__box">
          <form name="customer-add" class="customer__box__form" action="create" method="post">
            <div class="customer__box__form__one">
              <div class="btn btn-danger" id="aviso" style="display:none;width:100%;">Por favor, preencha todos os campos obrigatórios.</div><br>
              <div class="btn btn-success" id="aviso-success" style="display:none;width:100%;">Formulário enviado com sucesso!</div><br>
              <div class="field">
                <label>Nome:</label>
                <input type="text" name="name" id="name" class="form-control" minlength="3" maxlength="45" required/>
              </div>

              <div class="field">
                <label>Sobrenome:</label>
                <input type="text" name="surname" id="surname" class="form-control" minlength="3" maxlength="45" required/>
              </div>
              
              <div class="field">
                <label>E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" maxlength="100" required/>
              </div>

              <div class="field">
                <label>Senha:</label>
                <div class="password-container">
                  <input type="password" name="password" id="passwordInput" class="form-control" maxlength="100" required/>
                  <i class="material-icons password-icon" id="showPasswordIcon" style="display: block;" onclick="showPassword()">visibility</i>
                  <i class="material-icons password-icon" id="showPasswordIcon2" style="display: none;" onclick="showPassword()">visibility_off</i>
                </div>
              </div>

              <div class="field">
                <label>Confirmar Senha:</label>
                <div class="password-container">
                  <input type="password" name="confirmpassword" id="passwordConfirm" class="form-control" maxlength="100" required/>
                  <i class="material-icons password-icon" id="showPasswordIconConfirm" style="display: block;" onclick="showPasswordConfirm()">visibility</i>
                  <i class="material-icons password-icon" id="showPasswordIcon2Confirm" style="display: none;" onclick="showPasswordConfirm()">visibility_off</i>
                </div>
              </div>

              <div class="field">
                <label>Data de Nascimento:</label>
                <input type="date" name="date" id="date" class="form-control" maxlength="8" required/>
              </div>

              <div class="field">
                <label>Telefone:</label>
                <input type="tel" name="phone" id="phone" class="mask-phone form-control" maxlength="15" onblur="verifyPhone()" onkeyup="handlePhone(event)" required />
              </div>

              <div class="field">
                <label>CPF:</label>
                <input type="text" name="cpf" id="cpf" class="mask-cpf form-control" maxlength="14" onblur="verifyCPF()" required/>
              </div>

              <div class="field">
                <label>CEP:</label>
                <input
                  type="text"
                  id="cep"
                  name="cep"
                  class="mask-cep form-control"
                  onblur="pesquisacep(this.value)"
                  maxlength="9"
                  required />
              </div>

              <div class="field">
                <label>Endereço:</label>
                <input type="text" id="address" name="address" class="form-control" maxlength="100" required/>
              </div>

              <div class="field">
                <label>Nº:</label>
                <input type="text" name="number" id="number" class="form-control" maxlength="10" required/>
              </div>

              <div class="field">
                <label>Bairro:</label>
                <input type="text" id="district" name="district" class="form-control" maxlength="45" required/>
              </div>

              <div class="field">
                <label>Cidade:</label>
                <input type="text" id="city" name="city" class="form-control" maxlength="45" required/>
              </div>

              <div class="field">
                <label>UF:</label>
                <input type="text" id="uf" name="uf" class="form-control" maxlength="2" onclick="validateUF()" required/>
              </div>

              <div class="field">
                <label>Complemento:</label>
                <input type="text" id="complement" name="complement" class="form-control" maxlength="100" onclick="validateUF()" required/>
              </div>
              
              <div class="field">
                <label for="userphoto" class="userphoto">Foto do Usuário</label><br />
                <input
                  type="file"
                  name="userphoto"
                  id="userphoto"
                  value=""
                  accept="image/*"
                  required
                />
              </div>

              <form>
                <div class="field">
                  <label for="formControlRange">Nivel de satisfação</label>
                  <input type="range" class="form-control-range" id="formControlRange">
                </div>
              </form>

              <div class="field">
                <label for="formControlRange">Status</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="opcao1" checked>
                <label class="form-check-label" for="Radios1">
                  Ativo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="opcao2">
                <label class="form-check-label" for="Radios2">
                  Inativo
                </label>
              </div><br>

              <label class="form-check-label">Termos & Privacidade</label><br>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="check1" id="Check1">
                <label class="form-check-label">Eu li e concordo com os termos de uso</label>
              </div>


              <input type="hidden" name="companies_id" id="usuarios_id" value="companies_id" />
              <div class="customer-next">
                <button class="btn btn-primary" type="button" onclick="addCustomer()">
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      inputMask();
      </script>
  </body>
</html>
